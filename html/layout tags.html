<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 排版标签：
<h1>
<p>
<hr/>
<br/>
<div>
<span>
<center>
<pre> -->
<body>
    <h1 style="text-align: center;"> 一级标题 </h1>
    <p style="text-align: center;"> This is a paragraph. </p>
    <p> This is another paragraph. </p> <!-- 我是 html 注释  -->
    <h2> 二级标题 </h2>
    <p> 前端学习 </p>
    <hr/>
    <p> html </p>
    <h3> 三级标题 </h3>
    <p> This is <br/>a paragraph <br/>with break lines. </p>
    <h4> 四级标题 </h4>
    <div> div tag1 容器级标签</div> <!-- 容器级标签 -->
    <div> div tag2 </div>
    <span> span tag1 文本级标签</span> <!-- 文本级标签 -->
    <span> span tag2</span>
    <span>  </span>
    <h5> 五级标题 </h5>
    <pre> All   that time I  
        sat alone!??!    </pre> <!-- 预定义标签 内容原封不动输出-->
    <h6> 六级标题 </h6>
</body>
</html>
