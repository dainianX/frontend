<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--    特殊字符（转义字符)
        &nbsp;：空格 （non-breaking spacing，不断打空格）
        &lt;：小于号<（less than）
        &gt;：大于号>（greater than）
        &amp;：符号&
        &quot;：双引号
        &apos;：单引号
        &copy;：版权©
        &trade;：商标™
        &#32464;：文字绐。其实，#32464是汉字绐的unicode编码

        <u>：下划线标记
        <s>或<del>：中划线标记（删除线）
        <i>或<em>：斜体标记
        <b> 粗体标记
        上标<sup> 下标<sub>
                     --> 
<!--超链接的属性
    href：目标URL
    title：悬停文本。
    name：主要用于设置一个锚点的名称。
    target：告诉浏览器用什么方式来打开目标页面。target属性有以下几个值：
    _self：在同一个网页中显示（默认值）
    _blank：在新的窗口中打开。
    _parent：在父窗口中显示
    _top：在顶级窗口中显示  
                        -->
<body>
    <h4 style="text-align: center; color: brown;"> 字体标签和超链接 </h4>
    <a name="anchor"> top </a>
    <div> 
        <span> <u> Taylor </u> </span>
        <span> <del> Lady rape rape </del> </span>
        <span> <i> Drake </i> </span>
        <span> <b> Bad Bunny </b> </span>
        <div> 2<sup>0</sup>=1 5<sub>3 </sub> </div>
    </div>
    <div> 
        <p> &lt;p&gt; is a layout tag in html. </p>
        <div><a href="html skeleton.html"> Click here to open another html file. </a> </div>
        <div><a href="#anchor", target="_blank", title="anchor"> back to top </a> </div>
    </div>
    
</body>
</html>
